<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کال بک موفق و ناموفق</title>
    <!-- cdn link -->
        <link href="assets/css/plugin-bundle.css" rel="stylesheet"
            type="text/css" />
        <link href="assets/css/bundle-rtl.css" rel="stylesheet"
            type="text/css" />
        <link href="assets/css/bundle.css" rel="stylesheet"
            type="text/css" />
        <link href="assets/css/fa.css" rel="stylesheet"
            type="text/css" />
        <link rel="stylesheet" href="assets/css/global.css">

                <link rel="stylesheet" href="assets/css/rateyo.css">

</head>

<body>

    <main class="mx-auto h-100 d-flex flex-column">

        <div class="">
            <!-- کال بک موفق -->
            <button type="button" class="btn bg-success-subtle" data-bs-toggle="modal"
                data-bs-target="#CallbackSuccessful ">
                پرداخت موفق

            </button>
            <!-- کال بک نا موفق -->
            <button type="button" class="btn bg-success-subtle" data-bs-toggle="modal" data-bs-target="#CallbackFailed">
                پرداخت ناموفق

            </button>
        </div>

    </main>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <!-- کال بک موفق -->
    <div class="modal fade" data-bs-backdrop="static" id="CallbackSuccessful" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center mx-4">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/img/card-tick.svg" alt="">
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <span class="text-success fw-bold fs-7 mb-1">
                                پرداخت موفق
                            </span>
                            <span class="text-dark fw-bold text-tiny my-3">
                                با موفقیت انجام و بلیط شما صادر گردید

                            </span>
                        </div>
                        <div class="">
                            <div class="d-flex align-items-center">
                                <span class="text-secondary text-tiny-xs me-1">
                                    میزان رضایت شما از خدمت رزرو شده
                                </span>
                                <span class="text-info text-tiny">(الزامی)</span>
                            </div>



                        </div>
                        <div id="rateYo" class="my-4"></div>
                        <span class="my-4 rateyo-result"></span>
                        <div class="w-100 my-3">
                            <button  class="bg-success  text-white border-0 w-100 py-3 text-tiny rounded-3"  data-bs-dismiss="modal">
                                ثبت نظر و مشاهده رسید
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- کال بک نا موفق -->
    <div class="modal fade" data-bs-backdrop="static" id="CallbackFailed" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center mx-4">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/img/card-remove.svg" alt="">
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <span class="text-danger fw-bold fs-5 mb-1">
                                پرداخت ناموفق
                            </span>
                            <span class="text-dark fw-bold text-tiny">

                                پرداخت شما با مشکل مواجه شده است

                            </span>
                        </div>

                        <div class="w-100 my-3">
                            <button class="bg-danger  text-white border-0 w-100 py-3 text-tiny rounded-3" data-bs-dismiss="modal">
                                بستن و بازگشت
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
   
    <!-- script -->
    <script src="assets/js/plugin-bundle.js"></script>
    <script src="assets/js/js-bundle.js"></script>
    
    <script src="assets/js/general.js"></script>

        <script src="assets/js/rateyo.js"></script>

    
    <script src="assets/js/script.js"></script>
    <!-- End script -->
</body>

</html>
